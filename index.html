    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              paper: '#F3E6C8', // Warm Cream
              ink: '#0C0C0C',   // Rich Black (slightly softer than #000)
              burgundy: '#661822', // Deep Burgundy (Darker, more premium)
              teal: '#1F6E7A',  // Deep Teal (Darker, more academic)
              mustard: '#C29B28', // Darkened Ochre (Less yellow, more gold)
              border: '#D8CBA8', // Darker cream for borders
            },
            backgroundImage: {
              // Reduced grain opacity significantly for a cleaner "museum" feel
              'grain': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.8\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.03\"/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #F3E6C8;
        color: #0C0C0C;
      }
      
      /* High-end typography tweaks */
      .text-balance {
        text-wrap: balance;
      }
      
      /* Custom selection color */
      ::selection {
        background: #661822; /* Burgundy */
        color: #F3E6C8; /* Paper */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
